type Order {
  id: ID!
  startTime: String
  endTime: String
  OrderStatus: String
  RiderOrderID: String!
  OrderID: [String]
  LoginRiderID: String
}
input NewRiderOrderInput {
  startTime: String
  endTime: String
  OrderStatus: String
  RiderOrderID: String!
}
type Mutation {
  createRiderOrder(orders: [NewRiderOrderInput]): [Order]
  updateRiderOrder(
    id: ID!
    startTime: String
    endTime: String
    OrderStatus: String
    RiderOrderID: String!
  ): Order
}
type Report {
  posRiderId: String
  riderName: String
  cityName: String
  branchName: String
  orderReportStatus: String
  orderDeliveryTime: String
}
type Query {
  getOrderById(id: ID!): [Order]
  getOrdersByStatus(OrderStatus: String!): [Order]
  # getReport(): Report
}
