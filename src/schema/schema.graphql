type UserAccountDetail {
  _id: ID!
  username: String
  branch: [String!]!
}
type UserBranchData {
  _id: ID!
  branches: [String]
}
type RiderOrderDetail {
  RiderOrderID: ID!
  startTime: String
  endTime: String
  OrderStatus: String
  branchname: String
  username: String
}
input NewRiderOrderInput {
  startTime: String
  endTime: String
  OrderStatus: String
  RiderOrderID: String!
  branchname: String
}
type Mutation {
  createRiderOrder(orders: [NewRiderOrderInput]): [Order]
  updateRiderOrder(
    id: ID
    startTime: String
    endTime: String
    OrderStatus: String
    RiderOrderID: String!
  ): Order
  updateUserCurrentStatus(status: UserStatus!): UserCurrentStatus
  assignBranchtoUser(userID: ID!, branches: String!): UserBranchData!
  updateAccountAdmin(userID: ID!, branches: String!): UserBranchData!
}
type OrderReport {
  LoginRiderID: ID
  riderName: String
  branchCity: String
  branchName: String
  orderStatus: String
  deliveryTime: String
  startTime: DateTime
  endTime: DateTime
  username: String
  RiderOrderID: String
}

type Query {
  getOrderById(id: ID!): [Order]
  getOrdersByStatus(OrderStatus: String!): [Order]
  generateOrderReport(
    branchName: String
    startTime: DateTime
    endTime: DateTime
    LoginRiderID: ID
    RiderOrderID: String
  ): [OrderReport]
  getRiderOrdersByLoginRider(LoginRiderID: String!): [RiderOrderDetail]
  getBranchOwnerReport(branchID: String, Orderstatus: String): [Order]
}
